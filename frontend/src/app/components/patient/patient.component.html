<div class="container">
    <div class="title">
        Patient profile
    </div>
    <div class="patient-info" *ngIf="patient">
        <div class="patient-attribute">
            <label>Name:</label>{{patient.name}}
        </div>
        <div class="patient-attribute">
            <label>Surname:</label>{{patient.surname}}
        </div>
        <div class="patient-attribute">
            <label>Gender:</label>{{patient.name}}
        </div>
        <div class="patient-attribute">
            <label>Age:</label>{{age}}
        </div>
        <div class="patient-attribute">
            <label>Eye color:</label>{{eyeColors[patient.eyeColor]}}
        </div>
        <div class="patient-attribute">
            <label>Hair color:</label>{{hairColors[patient.hairColor]}}
        </div>
        <div class="patient-attribute">
            <label>Patient phototype:</label>{{patientPhototypes[patient.patientPhototype]}}
        </div>
        <div class="patient-attribute">
            <label>Daiagnose date:</label>{{daiagnoseDate}}
        </div>
    </div>

    <div class="title">
        Tests
    </div>
    <div class="list-tests-container">
        <div class="tests-element" [routerLink]="['/test'] "*ngFor="let test of tests">
            {{test}}
        </div>

    </div>

    
</div>
